        <div class="form_wrap">
           
         <div class="label_and_input">
            <label for="name" class="name1">Name</label>
            <input type="text" name="name" id="name" required>
        </div> 
    <div class="emailflex">
        <label for="email" class="email">Email</label>

    </div>
    <div class="passwordflex">
        <label for="password" class="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="Repasswordflex">
        <label for="Repassword" class="Repassword">Reenter Password</label>
        <input type="password" name="Repassword" id="Repassword" required>
    </div>
    <div class="DogFlex">
        <label for="DogType" class="DogType">Type </label>
         <select name="type" id="tiers" required>
            <option value ="" disabled selected>Select your Dog Type</option>
          <option value="1">Husky</option>
          <option value="2">Malamute</option>
          <option value="3">Labrador</option>
          <option value="4">Others</option>
        </select>
    </div>
    <div class="fb1">
       
     <input type="checkbox" name="spam" id="spam" value="yes" checked>
     
        <label for="spam" class="subscribe">Subscribe to our mailing list!</label>
